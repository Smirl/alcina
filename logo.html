<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<script src="orbitcontrols.js"></script>
		<script>
			var window_width = 500
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, 1, 0.1, 1000 );
			camera.position.set(-40, 0, 40);
			camera.lookAt(scene.position);

			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			renderer.setSize( window_width, window_width );
			document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls(camera, document, renderer.domElement);

			var light1 = new THREE.DirectionalLight( 0xffffff, 0.7 );
			light1.position.set( -1, 0 ,1 );
			scene.add( light1 );
			var light2 = new THREE.DirectionalLight( 0xffffff, 0.4 );
			light2.position.set( 1, 0 ,1  );
			scene.add( light2 );
			scene.add( new THREE.AmbientLight( 0xffffff ) )

			var shapes = [
				[40, 5, 40, 0, 15, 0],  // top
				[10, 5, 10, -15, 7.5, 15],  // upper front
				[40, 5, 10, 0, 7.5, -15],  // upper back
				[40, 5, 40, 0, 0, 0],  // middle
				[10, 5, 10, -15, -7.5, 15],  // lower front
				[40, 5, 10, 0, -7.5, -15],  // lower back
				[40, 5, 10, 0, -15, 15],  // bottom front
				[40, 5, 10, 0, -15, -15],  // bottom back
			]
			var material = new THREE.MeshLambertMaterial( { color: 0x1665B5 } );
			for (var i = shapes.length - 1; i >= 0; i--) {
				var d = shapes[i];
				var geometry = new THREE.BoxGeometry(d[0], d[1], d[2]);
				var cube = new THREE.Mesh( geometry, material );
				cube.position.set(d[3], d[4], d[5]);
				scene.add(cube);
			};


			var render = function () {
				requestAnimationFrame( render );

				// cube.rotation.y += 0.025;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
